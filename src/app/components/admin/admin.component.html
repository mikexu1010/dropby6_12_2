<div class="container" id="signinform">
  <h2>Admin Sign In</h2>
  <form (submit)="tempredirect()">

    <div class="form-group">
      <label for="user">Admin:</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="login-username" type="text" class="form-control" [(ngModel)]="username" name="username" value="" placeholder="username or email">
      </div>
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <div  class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="login-password" type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="password">
        </div>
      </div>

      <button type="submit" class="btn btn-default">Log in</button>

      <br><br>
  </form>

 <br><br>

</div>
